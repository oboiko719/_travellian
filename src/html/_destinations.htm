<section id="dest" class="destinations">
  <div class="destinations__container">
    
    <!-- Оболонка слайдера -->
    <div class="destinations__slider swiper">
      <div class="destinations__box">
        <div class="destinations__box-title">
          <h2 class="destinations__title title">Popular Destinations</h2>
          <p class="destinations__subtitle subtitle">Most popular destinations around the world, from historical places to natural wonders.</p>
        </div>
        <!-- Якщо потрібна навігація (ліворуч/праворуч) -->
        <div data-da=".destinations, 768"  class="destinations__buttons">
          <button type="button" class="destinations__button button button--slider swiper-button-prev _icon-select-slider"></button>
          <button type="button" class="destinations__button button button--slider swiper-button-next _icon-select-slider"></button>
        </div>
      </div>
         
      <!-- Частина слайдера, що рухається -->
      <div class="destinations__wrapper swiper-wrapper">
        <!-- Слайд -->
        <div class="destinations__slide destinations__slide--01 swiper-slide">
          <h3 class="destinations__name">Monument of Berlin</h3>
          <a href="#" class="destinations__locations _icon-location">Berlin, Germany</a>
        </div>
        <!-- Слайд -->
        <div class="destinations__slide destinations__slide--02 swiper-slide">
          <h3 class="destinations__name">Millennium Bridge</h3>
          <a href="#" class="destinations__locations _icon-location">London, United Kingdom</a>
        </div>
        <!-- Слайд -->
        <div class="destinations__slide destinations__slide--03 swiper-slide">
          <h3 class="destinations__name">Rialto Bridge</h3>
          <a href="#" class="destinations__locations _icon-location">Venice, Italy</a>
        </div>
        <!-- Слайд -->
        <div class="destinations__slide destinations__slide--04 swiper-slide">
          <h3 class="destinations__name">Sea of Orange Tiles</h3>
          <a href="#" class="destinations__locations _icon-location">Lisbon, Portugal</a>
        </div>
      </div>
    </div>
  </div>

</section>
