<section class="promo">
  <div class="promo__container">
      <h1 class="promo__title">Start your unforgettable journey with us.</h1>
    <p class="promo__subtitle">The best travel for your jouney begins now</p>
    <form action="#" method="post" class="promo__forms">
      <div class="promo__list">
        <div class="promo__item">
          <label class="promo__label" for="destination">Destination</label>
          <input class="promo__input" type="text" name="destination" placeholder="Dubai" id="destination">
        </div>
        <div class="promo__item">
          <h4 class="promo__label">Person</h4>
          <select class="promo__select" name="select">
            <option class="promo__option" value="value1">1</option>
            <option class="promo__option" value="value2" selected>2</option>
            <option class="promo__option" value="value3">3</option>
          </select>
        </div>
        <div class="promo__item">
          <h4 class="promo__label">Check in</h4>
          <select class="promo__select" name="select">
            <option class="promo__option" value="value1">Sun, 17th Sep 2020</option>
            <option class="promo__option" value="value2" selected>Sun, 17th Sep 2020</option>
            <option class="promo__option" value="value3">Sun, 17th Sep 2020</option>
          </select>
        </div>
        <div class="promo__item">
          <h4 class="promo__label">Check out</h4>
          <select class="promo__select" name="select">
            <option class="promo__option" value="1">Tue, 17th Oct 2020</option>
            <option class="promo__option" value="2" selected>Mon, 23th Oct 2020</option>
            <option class="promo__option" value="3">Sun, 27th Oct 2020</option>          
          </select>
        </div>        
      </div>
      <button class="promo__button button button--book "><span class="_icon-arrow">Book Now</span></button>	
    </form>

    <div class="promo__navigation promo-nav">
      <ul class="promo-nav__list">
        <li class="promo-nav__item"></li>
        <li class="promo-nav__item"></li>
        <li class="promo-nav__item"></li>
        <li class="promo-nav__item"></li>
        <li class="promo-nav__item"></li>
      </ul>
      <div class="promo-nav__arrows">
        <button type="button" class="promo-nav__arrow promo-nav__arrow--prev _icon-select-slider"></button>
        <button type="button" class="promo-nav__arrow promo-nav__arrow--next _icon-select-slider"></button>
      </div>
    </div>

  </div>  
</section>
